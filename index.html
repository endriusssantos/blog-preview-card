<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Mentor | Blog Preview Card</title>

    <link rel="shortcut icon" href="./src/images/favicon-32x32.png" type="image/x-icon">

    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap"
        rel="stylesheet">
</head>

<body>
    <main class="container">
        <div class="card">
            <div class="contain">
                <div class="image">
                    <img class="img" src="./src/images/illustration-article.svg" alt="illustration">
                </div>
                <span class="category">Learning</span>
                <p class="date">Published 21 Dec 2023</p>
                <button class="btn-title">HTML & CSS foundations</button>
                <p class="description">These languages are the backbone of every website, defining structure, content,
                    and presentation.</p>
                <div class="author">
                    <img class="avatar" src="./src/images/image-avatar.webp" alt="avatar">
                    <h2 class="name">Greg Hooper</h2>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
